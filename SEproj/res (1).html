  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Oakland</span> Towers</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li class="current"><a href="res.html">Reservations</a></li>
            <li><a href="cs.html">Customer Service</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="newsletter">
      <div class="container">
        <h1>Save now and see our lower rates.</h1>
        <form>
          <input type="email" placeholder="Enter Email...">
          <button type="submit" class="button_1">SEE LOWER RATES</button>
        </form>
      </div>
    </section>

    <section id="main">
      <div class="container">
        <aside id="sidebar">
          <div class="dark">
            <h3>Make Reservations</h3>
            <form class="quote">
  						<div>
  							<label>Check IN</label><br>
  							<input type="date" name ="date" min="03/6/2019">
  						</div>
  						<div>
  							<label>Check Out</label><br>
                <input type="date" name ="date" min="03/6/2019">  						</div>
  						</div>
              <div>
  							<label>Number Of Adult People</label><br>
                <input type="number" name ="numberOfGuest" min="1" max="6">
  						</div>
              <div>
                <label>Number Of Children</label><br>
                <input type="number" name ="numberOfGuest" min="0" max="6">
              </div>
                <div>
  							<label>Bed Size</label><br>
                    <select>
                        <option value="Villa">Villa 200$</option>
                        <option value="King Sweet">King Sweet 150$</option>
                        <option value="Quen Sweet">Quen Sweet  130$</option>
                        <option value="Full Sweet">Full Sweet   100$</option>
                    </select>
  						</div>
              <div>
              <label>Breakfast</label><br>
                  <select>
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                  </select>
            </div>

  						<button class="button_1" type="submit">Send</button>
					</form>
          </div>
        </aside>
      </div>
    </section>
